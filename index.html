<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PraxisCo</title>
    <meta name="description" content="Next-gen backend & cloud systems" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src https: data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui;
      }

      body {
        height: 100vh;
        color: white;
        overflow: hidden;
        background: linear-gradient(-45deg, #0f172a, #1e293b, #020617, #1e293b);
        background-size: 400% 400%;
        animation: bgMove 12s infinite linear;
      }

      @keyframes bgMove {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0 0;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 4rem;
        background: linear-gradient(90deg, #38bdf8, #818cf8, #22c55e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        opacity: 0.8;
        margin: 20px 0 40px;
        font-size: 1.2rem;
      }

      .btn {
        padding: 15px 30px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.2);
      }

      .cards {
        display: flex;
        gap: 20px;
        margin-top: 60px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 260px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <canvas id="stars"></canvas>

    <div class="container">
      <h1>ðŸš€ PraxisCo</h1>
      <p>Practice on axis</p>
      <a class="btn" href="#">Lets Create</a>
    </div>

    <script>
      const c = document.getElementById("stars");
      const ctx = c.getContext("2d");
      c.width = innerWidth;
      c.height = innerHeight;

      let stars = Array(120)
        .fill()
        .map(() => ({
          x: Math.random() * c.width,
          y: Math.random() * c.height,
          r: Math.random() * 1.5,
        }));

      function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillStyle = "white";
        stars.forEach((s) => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
          s.y += 0.3;
          if (s.y > c.height) s.y = 0;
        });
        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
